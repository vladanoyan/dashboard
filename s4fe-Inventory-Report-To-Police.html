<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="I">

    <meta name="keywords" content="">

    <!-- /favicons -->
    <title>Dashboard</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/s4fe-Inventory-Report-To-Police.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/header-sideBar.css">
    <link rel="stylesheet" href="css/fileinput.css">
    <link rel="stylesheet" href="css/datapicker.css">
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- /stylesheets -->
</head>

<body>

<!-- header -->
<header>
    <!-- navbar -->
    <div class="container-fluid">
       <div class="row">
           <nav class="navbar navbar-expand-lg navbar-light animated zoomIn">
               <div class="sections sectionOne col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
                   <a class="navbar-brand" href="#"><img src="img/icons/s4fe_logo_004-black.png" alt="logo"></a>
               </div>
               <div class="navbar-collapse sections col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12">
                   <div class="aroundBell sectiontwo sections">
                       <img src="img/icons/bell.png" alt="">
                   </div>
                   <form class="form-inline my-2 my-lg-0 sections">
                       <div class="dropdown">
                           <button class="btn btndropDown dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Roman Ladyka
                               <div class="around"></div>
                           </button>
                           <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                               <button class="dropdown-item" type="button">Action</button>
                               <button class="dropdown-item" type="button">Another action</button>
                               <button class="dropdown-item" type="button">Something else here</button>
                           </div>
                       </div>
                   </form>
               </div>
           </nav>
       </div>
    </div>
    <!-- navbar -->
</header>
<!-- /header -->

<div class="container-fluid">
    <div class="contentAMP">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12 sidebar">
                <ul>
                    <li><img src="img/icons/dasboard.png" alt="dashboard">Dashboard</li>
                    <li><img src="img/icons/buysafe.png" alt="buysafe">Buy S4F</li>
                    <li class="active"><img src="img/icons/inventory.png" alt="inventory">Inventory</li>
                    <li><img src="img/icons/search.png" alt="search">Search</li>
                    <li><img src="img/icons/police-report.png" alt="search">Police Report</li>
                </ul>
            </div>
            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="settingLeft">
                            <div class="title">
                                <i class="fa fa-bell"></i>
                                <span>Report To Police</span>
                            </div>
                            <div class="setting">
                                <!-- Button to Open the Modal -->
                                <button type="button" class="btn btnAddItem">
                                    ADD NEW
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row editText">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <div class="selectWrapper">
                                    <select id="category">
                                        <option>Bycicle</option>
                                        <option>Accessories1</option>
                                        <option>Accessories2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Brand">Brand:</label>
                                <input type="text" class="form-control" id="Brand" name="username" placeholder="Brand">
                            </div>
                            <div class="form-group">
                                <label for="subCategory">Subcategory:</label>
                                <div class="selectWrapper">
                                    <select id="subCategory">
                                        <option>Mountain Bike</option>
                                        <option>Accessories1</option>
                                        <option>Accessories2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Model">Model:</label>
                                <input type="text" class="form-control" id="Model" name="username" placeholder="Model">
                            </div>
                            <div class="form-group">
                                <label for="Color">Color:</label>
                                <div class="selectWrapper">
                                    <select id="Color">
                                        <option>silver</option>
                                        <option>Accessories1</option>
                                        <option>Accessories2</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="serialNumber">Serial Namber:</label>
                                <input type="text" class="form-control" id="serialNumber" name="username" placeholder="654321a">
                            </div>
                            <div class="form-group">
                                <label for="idNumber">ID Namber:</label>
                                <input type="text" class="form-control" id="idNumber" name="username" placeholder="58495-4556-2345">
                            </div>
                            <div class="form-group">
                                <label for="Insurance">Insurance:</label>
                                <input type="text" class="form-control" id="Insurance" name="username" placeholder="Insurance">
                            </div>
                            <div class="form-group">
                                <label for="datePicker" >Date of Purchase:</label>
                                <div class="datapicker">
                                    <input type="text" id="datePicker" class="form-control" data-toggle="datepicker" placeholder="mm/dd/yyyy">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Damage:">Estimated Damage:</label>
                                <input type="text" class="form-control" id="Damage:" name="username" placeholder="CHF">
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-group textArea">
                                <label for="textArea">Discription:</label>
                                <textarea class="form-control" rows="5" id="textArea"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- The Modal -->
<div class="modal modalAddItem" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row input_block">
                    <div class="col-12">
                        <div class="logo">
                            <img src="img/icons/s4fe_logo_004-black.png" alt="logo">
                        </div>
                        <div class="title">
                            <p>SEND <span>50 REWARDS</span></p>
                        </div>
                        <div class="barCode">
                            <img src="img/qrcode-71.png" alt="logo">
                        </div>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control active" name="username" placeholder="">
                                <button class="btnCopy"><i class="fa fa-copy"></i>Copy</button>
                            </div>
                            <button class="upDate">PAY REWARDS</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- js -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/fileinput.js"></script>
<script type="text/javascript" src="js/datapicker.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/DataTable.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- /js -->

  $(function() {
    $('[data-toggle="datepicker"]').datepicker({
      autoHide: true,
      zIndex: 2048,
    });
  });
</script>
</body>
</html>
