<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="I">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <!-- open graph metas -->
    <!-- open graph metas -->
    <!-- favicons -->
    <link rel="icon" href="img/icons/favicon.png">
    <!-- /favicons -->
    <title>Dashboard</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/s4fe-Edit-Account.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/header-sideBar.css">
    <link rel="stylesheet" href="css/fileinput.css">
    <link rel="stylesheet" href="css/datapicker.css">
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- /stylesheets -->
</head>

<body>

<!-- header -->
<header>
    <!-- navbar -->
    <div class="container-fluid">
       <div class="row">
           <nav class="navbar navbar-expand-lg navbar-light animated zoomIn">
               <div class="sections sectionOne col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
                   <a class="navbar-brand" href="#"><img src="img/icons/s4fe_logo_004-black.png" alt="logo"></a>
               </div>
               <div class="navbar-collapse sections col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12">
                   <div class="aroundBell sectiontwo sections">
                       <img src="img/icons/bell.png" alt="">
                   </div>
                   <form class="form-inline my-2 my-lg-0 sections">
                       <div class="dropdown">
                           <button class="btn btndropDown dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Roman Ladyka
                               <div class="around"></div>
                           </button>
                           <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                               <button class="dropdown-item" type="button">Action</button>
                               <button class="dropdown-item" type="button">Another action</button>
                               <button class="dropdown-item" type="button">Something else here</button>
                           </div>
                       </div>
                   </form>
               </div>
           </nav>
       </div>
    </div>
    <!-- navbar -->
</header>
<!-- /header -->

<div class="container-fluid">
    <div class="contentAMP">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12 sidebar">
                <ul>
                    <li><img src="img/icons/dasboard.png" alt="dashboard">Dashboard</li>
                    <li><img src="img/icons/buysafe.png" alt="buysafe">Buy S4F</li>
                    <li class="active"><img src="img/icons/inventory.png" alt="inventory">Inventory</li>
                    <li><img src="img/icons/search.png" alt="search">Search</li>
                    <li><img src="img/icons/police-report.png" alt="search">Police Report</li>
                </ul>
            </div>
            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="settingLeft">
                            <div class="title">
                                <img src="img/icons/Mask@3x.png" alt="profile">
                                <span>My Profile</span>
                            </div>
                            <div class="setting">
                                <!-- Button to Open the Modal -->
                                <button type="button" class="btn btnAddItem">
                                    ADD NEW
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row editText">
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 col-xs-12 ">
                        <div class="card">
                            <img class="card-img-top" src="img/icons/human@3x.png" alt="Card image cap">
                            <div class="card-body text-center">
                                <p class="card-text">ID: 24324-34343-4343</p>
                                <!--<p class="card-text">Narek Terteryan</p>-->
                                <!--<p class="card-text"><span>mm/dd/yyyy</span></p>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="username" placeholder="Narek">
                            </div>
                            <div class="form-group">
                                <label for="midName">Middle Name:</label>
                                <input type="text" class="form-control" id="midName" name="username" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" name="username" placeholder="Terteryan">
                            </div>
                            <div class="form-group">
                                <label for="disName">Display Name:</label>
                                <input type="text" class="form-control" id="disName" name="username" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="username" placeholder="email">
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <div class="selectWrapper">
                                    <select id="gender">
                                        <option>Gender</option>
                                        <option>Male</option>
                                        <option>Famale</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control" id="phone" name="username" placeholder="6543 2134 34">
                            </div>
                            <div class="form-group">
                                <label for="datePicker" >Date of Birthday:</label>
                                <div class="datapicker">
                                    <input type="text" id="datePicker" class="form-control" data-toggle="datepicker" placeholder="mm/dd/yyyy">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address Line 01:</label>
                                <input type="text" class="form-control" id="address" name="username" placeholder="San Lui">
                            </div>
                            <div class="form-group">
                                <label for="address02">Address Line 02:</label>
                                <input type="text" class="form-control" id="address02" name="username" placeholder="Los Angeles">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 ">
                <div class="footer-save row">
                    <div>
                        <a href="#"> < Back</a>
                    </div>
                    <div>
                        <button>Cancel</button>
                        <button>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- js -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/fileinput.js"></script>
<script type="text/javascript" src="js/datapicker.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/DataTable.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- /js -->

<script>
  $(function() {
    $('[data-toggle="datepicker"]').datepicker({
      autoHide: true,
      zIndex: 2048,
    });
  });
</script>
</body>
</html>
